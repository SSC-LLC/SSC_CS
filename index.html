<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2b2b2b);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ffcc00;

    }

      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: none;

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #ffcc00;
      color: #000;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
